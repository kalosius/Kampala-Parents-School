<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - Kampala Parents Primary School</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center items-center py-10 px-4">
<div class="layout-content-container flex flex-col w-full max-w-md">
<div class="w-full flex justify-center mb-8">
<div class="flex w-24 h-24 bg-white/10 rounded-full items-center justify-center">
<img alt="Kampala Parents Primary School Logo" class="rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBP9yxrooW3FBw4JC815YoV7MfKFwrDN3zywu-0y5-amOYvoJv0oLEKdv9o50z1aTY1w0fpaCFA1hwKMxIFoHUDmzIk7AA_5faUyU7F2v5BhRRHFUjO5TXP_sazcOySXm09Iq5r-hIRczdR-Y7D4Tg_onooVtDTky1pt9aD5UiiuseEQvdoJvG7I_gH_sstiLzI-IE-d0lmqHPTEo5vrdyAT8Bvn9qO9yDdpxdt5D_O4FfccQwcIDwki8kMppg58eJUoIt_cNCCPEgk"/>
</div>
</div>
<div class="bg-[#1c2127]/50 dark:bg-[#1c2127] border border-transparent dark:border-[#3b4754]/50 p-6 sm:p-8 rounded-xl">
<div class="flex flex-col items-center">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight text-center pb-3 pt-2">Forgot Your Password?</h1>
<p class="text-[#9dabb9] text-base font-normal leading-normal text-center pb-8">No problem! Enter your email or username below and we'll send you a link to reset it.</p>
</div>
<div class="flex flex-col gap-y-4">
<div class="flex flex-wrap items-end">
<label class="flex flex-col w-full flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Email or Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3b4754] bg-[#1c2127] h-14 placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email or username" value=""/>
</label>
</div>
</div>
<div class="mt-6">
<button class="flex items-center justify-center text-center font-medium relative text-white text-base bg-primary hover:bg-primary/90 rounded-lg w-full h-14 px-6">Send Reset Link</button>
</div>
<div class="mt-8 text-center">
<p class="text-[#9dabb9] text-base">Remember your password? <a class="font-medium text-primary hover:underline" href="{% url 'login' %}">Back to Login</a></p>
</div>
</div>
</div>
</div>
</div>
</div>

</body></html>
