<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account - Kampala Parents Primary School</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-[#1A1A1A] p-4 md:p-6">
<div class="w-full max-w-md space-y-8">
<div class="flex flex-col items-center text-center">
<svg class="h-12 w-12 text-[#4A90E2]" fill="none" height="48" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7l10 5 10-5-10-5z"></path>
<path d="M2 17l10 5 10-5"></path>
<path d="M2 12l10 5 10-5"></path>
</svg>
<h1 class="mt-4 text-3xl font-bold tracking-tight text-[#E0E0E0]">Create Your Account</h1>
<p class="mt-2 text-sm text-gray-400">Register as a Parent or Teacher to get started.</p>
</div>
<div class="rounded-xl bg-[#2C2C2C] p-6 shadow-lg md:p-8">
<form class="space-y-6">
<div class="grid grid-cols-1 gap-x-4 gap-y-6">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-[#E0E0E0]">Full Name</p>
<input class="form-input h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#444] bg-[#1A1A1A] p-3 text-base font-normal leading-normal text-[#E0E0E0] placeholder:text-gray-500 focus:border-[#4A90E2] focus:outline-0 focus:ring-1 focus:ring-[#4A90E2]" placeholder="Enter your full name" type="text" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-[#E0E0E0]">Email Address</p>
<input class="form-input h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#444] bg-[#1A1A1A] p-3 text-base font-normal leading-normal text-[#E0E0E0] placeholder:text-gray-500 focus:border-[#4A90E2] focus:outline-0 focus:ring-1 focus:ring-[#4A90E2]" placeholder="Enter your email address" type="email" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-[#E0E0E0]">Phone Number</p>
<input class="form-input h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#444] bg-[#1A1A1A] p-3 text-base font-normal leading-normal text-[#E0E0E0] placeholder:text-gray-500 focus:border-[#4A90E2] focus:outline-0 focus:ring-1 focus:ring-[#4A90E2]" placeholder="e.g. +256 771 234567" type="tel" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-[#E0E0E0]">User Role</p>
<div class="relative">
<select class="form-select h-12 w-full appearance-none rounded-lg border border-[#444] bg-[#1A1A1A] p-3 pr-8 text-base font-normal text-[#E0E0E0] focus:border-[#4A90E2] focus:outline-0 focus:ring-1 focus:ring-[#4A90E2]">
<option>Parent</option>
<option>Teacher</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
<span class="material-symbols-outlined text-xl">expand_more</span>
</div>
</div>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-[#E0E0E0]">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input h-12 w-full flex-1 resize-none overflow-hidden rounded-l-lg border border-r-0 border-[#444] bg-[#1A1A1A] p-3 text-base font-normal leading-normal text-[#E0E0E0] placeholder:text-gray-500 focus:border-[#4A90E2] focus:z-10 focus:outline-0 focus:ring-1 focus:ring-[#4A90E2]" placeholder="Create a password" type="password" value=""/>
<button class="flex items-center justify-center rounded-r-lg border border-l-0 border-[#444] bg-[#1A1A1A] px-3 text-gray-400 hover:text-white" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-[#E0E0E0]">Confirm Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input h-12 w-full flex-1 resize-none overflow-hidden rounded-l-lg border border-r-0 border-[#FF4757] bg-[#1A1A1A] p-3 text-base font-normal leading-normal text-[#E0E0E0] placeholder:text-gray-500 focus:border-[#4A90E2] focus:z-10 focus:outline-0 focus:ring-1 focus:ring-[#4A90E2]" placeholder="Confirm your password" type="password" value=""/>
<button class="flex items-center justify-center rounded-r-lg border border-l-0 border-[#FF4757] bg-[#1A1A1A] px-3 text-gray-400 hover:text-white" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
<p class="mt-2 text-xs text-[#FF4757]">Passwords do not match.</p>
</label>
</div>
<div class="flex items-center space-x-2">
<input class="h-4 w-4 rounded border-gray-500 bg-[#1A1A1A] text-[#4A90E2] focus:ring-[#4A90E2]" id="terms" name="terms" type="checkbox"/>
<label class="text-sm text-gray-400" for="terms"> I agree to the <a class="font-medium text-[#4A90E2] hover:underline" href="#">Terms and Conditions</a> </label>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-[#4A90E2] px-4 py-3 text-base font-semibold text-white transition-colors hover:bg-[#357ABD] focus:outline-none focus:ring-2 focus:ring-[#4A90E2] focus:ring-offset-2 focus:ring-offset-[#2C2C2C]">Register</button>
</form>
</div>
<p class="text-center text-sm text-gray-400">
  Already have an account?
  <a class="font-medium text-[#4A90E2] hover:underline" href="{% url 'login' %}">Login</a>
</p>
</div>
</div>
</body></html>
